<div layout="row" class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 10">
  </mat-form-field>


  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">

      <!-- Cases Column -->
      <ng-container matColumnDef="cases">
        <th mat-header-cell *matHeaderCellDef> Cases</th>
        <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
      </ng-container>

      <!-- Today Cases Column -->
      <ng-container matColumnDef="todayCases">
        <th mat-header-cell *matHeaderCellDef> Today Cases</th>
        <td mat-cell *matCellDef="let element"> {{element.todayCases}} </td>
      </ng-container>

      <!-- Deaths Column -->
      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef> Deaths</th>
        <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
      </ng-container>

      <!-- Today Deaths Column -->
      <ng-container matColumnDef="todayDeaths">
        <th mat-header-cell *matHeaderCellDef> Today Deaths</th>
        <td mat-cell *matCellDef="let element"> {{element.todayDeaths}} </td>
      </ng-container>

      <!-- Recovered Column -->
      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef> Recovered</th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active</th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>

      <!-- Critical Column -->
      <ng-container matColumnDef="critical">
        <th mat-header-cell *matHeaderCellDef> Critical</th>
        <td mat-cell *matCellDef="let element"> {{element.critical}} </td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp</th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'full'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
